<h1>publish-ipaddr</h1>

<h2>About</h2>

<p>実際には、IPアドレスが記載されたHTMLファイルを
指定されたサイトに
scpコマンドで転送します。</p>

<h2>usage</h2>

<p><code>bash
$ publish-ipaddr.sh [-t title(hostname)] [-p port] [-s template] [text1] [text2]
</code></p>
